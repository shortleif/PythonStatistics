<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS Review Hub | Statistics & Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        scrollbar-gutter: stable;
      }
      .code-font {
        font-family: 'Fira Code', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      .sidebar-transition {
        transition: transform 0.3s ease-in-out;
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-slate-950 text-slate-200 antialiased overflow-x-hidden">
    <div class="flex h-screen overflow-hidden">
      <!-- Mobile Backdrop -->
      <div
        id="sidebarBackdrop"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden lg:hidden"
      ></div>

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 z-50 w-80 bg-slate-950 border-r border-slate-800 flex flex-col -translate-x-full lg:relative lg:translate-x-0 sidebar-transition"
      >
        <div
          class="p-6 border-b border-slate-800 flex items-center justify-between"
        >
          <div>
            <h1
              class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-1"
            >
              DS Review Hub
            </h1>
            <p
              class="text-[10px] text-slate-500 uppercase tracking-widest font-semibold"
            >
              Stats & Python Refresh
            </p>
          </div>
          <button
            id="closeSidebar"
            class="lg:hidden text-slate-400 hover:text-white p-2"
          >
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>

        <div
          id="navContent"
          class="flex-1 overflow-y-auto p-4 space-y-8 scroll-smooth"
        >
          <!-- Navigation sections injected here by JS -->
        </div>

        <div class="p-4 border-t border-slate-800 bg-slate-900/20">
          <div class="flex items-center space-x-3 text-xs text-slate-500">
            <i class="fas fa-graduation-cap text-cyan-500"></i>
            <span>Ready to refresh?</span>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">
        <header
          class="h-16 border-b border-slate-800 flex items-center justify-between px-4 sm:px-8 bg-slate-950/80 backdrop-blur-sm sticky top-0 z-30"
        >
          <div class="flex items-center space-x-4 flex-1">
            <button
              id="openSidebar"
              class="lg:hidden text-slate-400 hover:text-white p-2"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="relative w-full max-w-md">
              <i
                class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-xs"
              ></i>
              <input
                id="searchInput"
                type="text"
                placeholder="Search concepts, code, or categories..."
                class="w-full bg-slate-900 border border-slate-800 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition-all text-slate-200"
              />
            </div>
          </div>

          <div
            class="hidden sm:flex items-center space-x-6 text-sm text-slate-400 ml-4"
          >
            <div
              class="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-slate-950 font-bold text-xs border border-cyan-400/30 flex-shrink-0"
            >
              DS
            </div>
          </div>
        </header>

        <div
          id="mainContent"
          class="flex-1 overflow-y-auto p-4 sm:p-8 lg:p-12 scroll-smooth"
        >
          <!-- Topic detail injected here by JS -->
        </div>
      </main>
    </div>

    <script src="content/intro.js"></script>
    <script src="content/section1.js"></script>
    <script src="content/section2.js"></script>
    <script src="content/section3.js"></script>
    <script src="content/section4.js"></script>
    <script src="content/section5.js"></script>

    <script src="index.js?=v2"></script>
  </body>
</html>
